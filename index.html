<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <link rel="icon" href="images/Icon-192.svg" type="image/x-icon" />

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e74c3c" />


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>שירזי קניות</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>שירזי קניות בע"מ</h1>

    <button id="clearListBtn" title="השלמת קנייה">השלמתי קנייה</button>

    <div id="confirmInline" class="confirm-inline hidden">
      <span>למחוק את כל הפריטים?</span>
      <button id="confirmYes">כן</button>
      <button id="confirmNo">לא</button>
    </div>

    <div id="confirmDeleteItem" class="confirm-inline hidden">
      <span>למחוק את המוצר הזה?</span>
      <button id="deleteItemYes" class="btn-danger">כן</button>
      <button id="deleteItemNo" class="btn-neutral">לא</button>
    </div>


    <div class="input-group">
      <input id="itemInput" type="text" placeholder="הוסיפי מוצר חדש..." />
      <button id="addItemBtn" class="btn-primary">הוספה</button>
    </div>

    <div id="errorInline" class="error-inline hidden">
      נא להזין מוצר לפני ההוספה
    </div>

    <ul id="shoppingList" class="shopping-list"></ul>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
